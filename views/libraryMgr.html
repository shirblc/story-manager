<div>
	<ul id="storiesContainer" ng-repeat="story in library.storiesDetails">
		<li id="storyContainer">
			<h3 class="storyTitle"> {{ story.title }} </h3>
			<p class="storySynopsis"> {{ story.synopsis }} </p>
			<a ng-href=""> View Story </a>
		</li>
	</ul>
</div>
