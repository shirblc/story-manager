<div id="editStory">
	<h2>Edit Story Details</h2>
	<div>Story Title:</div> <input type="text" value="{{ story.storyName }}" id="storyTitle">
	<div>Story Synopsis:</div>
	<textarea id="storySynopsis">{{ story.storySynopsis }}</textarea>

	<button>Save</button>
</div>

<div id="chapters">
	<div class="chapters" ng-repeat="chapter in story.chapters">
		<div class="chapterDetails">
			<h4 class="chapterTitle"> Chapter {{ chapter.number }}:</h4>
			<h4 class="chapterTitle"> {{ chapter.title }} </h4>
			<p class="chapterSynopsis"> {{ chapter.synopsis }} </p>
			<button class="editButton">Edit</button>
		</div>
	</div>
</div>
