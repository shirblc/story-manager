<div class="storyDetails">
	<button class="editButton">Edit</button>
	<h2> {{ storyMgr.storyName }} </h2>
	<div> {{ storyMgr.storySynopsis }} </div>
	<h3> The story so far... </h3>
		<div ng-repeat="chapter in storyMgr.chapters">
			<h4> Chapter {{ chapter.number }}: {{ chapter.title }} </h4>
			<p> {{ chapter.synopsis }} </p>
			<button class="editButton">Edit</button>
		</div>
</div>
